# ----------------------------------------------------------------
# PROVIDER CLOUDLFARE
# ----------------------------------------------------------------
provider:
  name: cloudflare
env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflare-api-key
        key: apiKey

# ----------------------------------------------------------------
# SOURCES DE SYNCHRONISATION
# ----------------------------------------------------------------
sources:
  - ingress
  - service
  - crd

# ----------------------------------------------------------------
# FILTRAGE DES DOMAINES
# ----------------------------------------------------------------
domainFilters:
  - "vrhometech.fr"

# ----------------------------------------------------------------
# MODE DE SYNCHRONISATION
# ----------------------------------------------------------------
policy: sync
registry: txt
txtOwnerId: "k8s-traefik"
interval: "1m"

# ----------------------------------------------------------------
# ANNOTATIONS (pour ingresses / services)
# ----------------------------------------------------------------
annotationFilter: "external-dns.alpha.kubernetes.io/target"

# ----------------------------------------------------------------
# RBAC ET SERVICE ACCOUNT
# ----------------------------------------------------------------
rbac:
  create: true

serviceAccount:
  create: true
  name: external-dns

# ----------------------------------------------------------------
# LEADER ELECTION (utile en cluster HA)
# ----------------------------------------------------------------
leaderElection:
  enabled: true

# ----------------------------------------------------------------
# LOGS VERBOSE POUR DEBUG
# ----------------------------------------------------------------
logLevel: debug
